<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Du Doan Ket Qua Xo So</title>
</head>
    <body>
    <h1 style="text-align: center; color: red; width: auto;">Lucky number - Dự đoán kết quả xổ số</h1>
<h1 style="text-align: center;"> Mời bạn nhập số từ 1 đến 10</h1>
<form style="text-align: center;">
    <label for="html" style="font-size: medium  ;"><span>Nhập số mà bạn dự đoán:</span></label>
    <input type="number" id="number" name="fav_language" value="number" min="0" max="9" placeholder="Nhập con số may mắn" style="width: 200;" required>
    <button type="submit" onclick="myFunction()" style="background-color: #4CAF50; /* Green */
  border: none;
  color: white;
  text-align: center;
  text-decoration: none;
  display: inline-block;
  font-size: 16px;">Quay số</button>
</form>

<script>
    function myFunction() {
        event.preventDefault()
        var ele = document.getElementById("number").value;
        console.log("số", ele);
        if (ele > 10) {
            window.alert("Số này không vượt quá 9 ");
        }
        // else if(ele==' '){
        //      window.alert("vui lòng nhập thông tin")
        // }
        else {
            var a = Math.floor(Math.random() * 10);
            console.log("số", a)
            if (ele == a) {
                window.alert("Đoán đúng");
            } else {
                window.alert("Đoán sai");
            }
        }
    }
</script>
</body>
</html>
